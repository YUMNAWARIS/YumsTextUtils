<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Text Utils</title>
</head>


<body>
<!-- navabar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">YumsTextUtils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <span class="navbar-text"></span>
        </div>
    </nav>
<!-- alert -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <strong>Welcome To Yums Text Utils!</strong> Analyze your text and have a great experience...
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

<!-- textarea and other form options -->
    <div class="container">
      <form action='/analyze' method='post'> {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic...</label>
          <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <!-- For removing Punctuations -->
        <input type="checkbox" name="removepunc"><span> </span>Remove Punctuations <br>

        <!-- For UpperCase -->
        <input type="checkbox" name="upper"><span> </span>Upper<br>

        <!-- For LowerCase -->
        <input type="checkbox" name="lower"><span> </span>Lower<br>

        <!--space remover-->
        <input type="checkbox"  name="spaceremover"><span> </span>Remove Extra Spaces<br>

        <!-- new line remover -->
        <input type="checkbox"  name="newlineremover"><span> </span>Remove New Line<br>
        <br>
        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
    </div>


<!-- required scrits -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  
</body>
</html>
